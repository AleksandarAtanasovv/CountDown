<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Days Until New Years Eve</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class ="disabled" class="navbar" id="nav">
      <label class="logo">CountDowns</label>
      <ul>
        <li><a  href="#" class ="nav-link">New Years</a></li>
        <li><a href="#" class="nav-link">Christmas</a></li>
        <li><a href="#" class="nav-link">Birthday</a></li>
        <li><a href="#" class="nav-link">Event</a></li>
      </ul>
    </nav>
    <div class="hamburger-menu">
    <div class="hamburger">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
      </div>
    <div class="hamburger2">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
      </div>
    <div class="hamburger3">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
      </div>
    </div>
    <h1>New Years Eve</h1>
    <div class="countdown-el timer-container">
      <div class="days-c">
        <p class="big-text" id="days">0</p>
        <span>Days</span>
      </div>
      <div class="countdown-el hours-c">
        <p class="big-text" id="hours">0</p>
        <span>Hours</span>
      </div>
      <div class="countdown-el mins-c">
        <p class="big-text" id="mins">0</p>
        <span>Mins</span>
      </div>
      <div class="countdown-el secs-c">
        <p class="big-text" id="secs">0</p>
        <span>Secs</span>
      </div>
      <script src="main.js"></script>
    </div>
  </body>
</html>
